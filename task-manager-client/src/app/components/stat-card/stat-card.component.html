<div 
  class="p-4 rounded-lg border flex items-center justify-between"
  [ngClass]="[bgGradient, borderColor]"
>
  <div>
    <p [ngClass]="['text-sm', 'font-medium', titleColor]">{{ title }}</p>
    <p [ngClass]="['text-3xl', 'mt-3', 'font-bold', textColor]">{{ count }}</p>
  </div>
  <i [ngClass]="[iconClass, textColor, 'text-xl']"></i>
</div>

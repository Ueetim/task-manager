<div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 mb-6 transition-all duration-300 hover:shadow-xl">
    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
        <i class="pi pi-plus text-white text-lg"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Create New Task</h2>
    </div>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title Field -->
        <div class="space-y-2">
            <label for="title" class="block text-sm font-semibold text-gray-700">
                Task Title
                <span class="text-red-500 ml-1">*</span>
            </label>

            <input 
                id="title"
                type="text"
                formControlName="title"
                placeholder="Enter task title"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 placeholder:text-gray-400"
                [ngClass]="{ 'border-red-400 bg-red-50 placeholder:text-red-600': f('title')?.invalid && f('title')?.touched }"
            >
            
            @if (f('title')?.invalid && f('title')?.touched) {
                <div class="flex gap-1.5 items-center">
                    <i class="pi pi-exclamation-triangle text-red-500 text-sm mt-0.5"></i>
                    <p class="font-medium text-sm text-red-600">Title is required</p>
                </div>
            }
        </div>
  
        <!-- Description Field -->
        <div class="space-y-2">
            <label for="description" class="block text-sm font-semibold text-gray-700">
                Description
                <span class="text-gray-400 text-xs font-normal ml-1">(Optional)</span>
            </label>

            <textarea
                id="description"
                formControlName="description"
                placeholder="Add more details about this task..."
                class="w-full h-32 px-4 py-3 text-sm text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500 resize-none placeholder:text-gray-400"
            ></textarea>
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-end pt-4 border-t border-gray-100">
            <p-button
                type="submit"
                label="Create Task"
                icon="pi pi-plus-circle"
                [disabled]="taskForm.invalid || isSubmitting"
                [loading]="isSubmitting"
                styleClass="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 border-0 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform"
            ></p-button>
        </div>
    </form>
</div>
  
<p-toast position="top-right"></p-toast>
